<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Map MVP</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Fullscreen map container */
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* Antique watercolor tile styling (slight sepia) */
    .leaflet-tile { filter: sepia(0.3) brightness(1.05) contrast(1.1); }

    /* Tarot card marker styling */
    .tarot-marker {
      width: 50px; height: 75px;
      background-size: cover;
      border: 2px solid #b79e4d;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    /* Popup image styling */
    .popup-card-img { display: block; max-width: 120px; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map & base layer immediately
    const map = L.map('map').setView([20, 0], 2);
    const watercolor = L.tileLayer(
      'https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
        subdomains: 'abcd', minZoom: 1, maxZoom: 16,
        attribution: 'Map tiles by <a href="https://stamen.com">Stamen Design</a>, CC BY 3.0 &mdash; Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }
    ).addTo(map);

    // Load lore & coordinates and then add markers
    Promise.all([
      fetch('lore.json').then(r => r.json()),
      fetch('coordinates.json').then(r => r.json())
    ])
    .then(([loreData, coordinates]) => {
      loreData.cards.forEach(card => {
        const loc = coordinates[card.code]; if (!loc) return;
        const codeLower = card.code.toLowerCase();
        const thumbUrl = `thumbnails/${codeLower}.png`;
        const fullUrl  = `${codeLower}.png`;
        const icon = L.divIcon({ html: `<div class="tarot-marker" style="background-image:url('${thumbUrl}')"></div>`, iconSize:[50,75] });
        const popup = `
          <strong>${card.code.replace(/_/g,' ')}</strong><br>
          <img class="popup-card-img" src="${fullUrl}" alt="${card.code}" /><br>
          <em>${card.story}</em><br>
          <ul>${card.effects.map(e=>`<li>${e}</li>`).join('')}</ul>
        `;
        L.marker([loc.lat, loc.lng],{icon}).addTo(map).bindPopup(popup);
      });
    })
    .catch(err => console.error('Error loading lore or coordinates:', err));
  </script>
</body>
</html>
