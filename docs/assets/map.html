<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Map MVP</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Fullscreen map container */
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }

    /* Tarot card marker styling */
    .tarot-marker {
      width: 50px;
      height: 75px;
      background-size: cover;
      border: 1px solid #333;
      border-radius: 4px;
    }

    /* Popup image styling */
    .popup-card-img {
      display: block;
      max-width: 120px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Fetch lore and coordinates
    Promise.all([
      fetch('lore.json').then(r => r.json()),
      fetch('coordinates.json').then(r => r.json())
    ])
    .then(([loreData, coordinates]) => {
      const lore = loreData.cards;

      // Initialize the map
      const map = L.map('map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      lore.forEach(card => {
        const loc = coordinates[card.code];
        if (!loc) return;

        // Lowercase code for URLs
        const codeLower = card.code.toLowerCase();
        const thumbUrl = `${codeLower}.png`;
        const fullUrl  = `${codeLower}.png`;

        // Create custom marker with thumbnail applied directly to container
        const icon = L.divIcon({
          className: '',
          html: `<div class="tarot-marker" style="background-image: url('${thumbUrl}')"></div>`,
          iconSize: [50, 75]
        });

        // Place marker and bind popup with full image
        L.marker([loc.lat, loc.lng], { icon })
          .addTo(map)
          .bindPopup(
            `<strong>${card.code.replace(/_/g, ' ')}</strong>` +
            `<img class="popup-card-img" src="${fullUrl}" alt="${card.code}" />` +
            `<em>${card.story}</em><br>` +
            `<ul>${card.effects.map(e => `<li>${e}</li>`).join('')}</ul>`
          );
      });
    })
    .catch(console.error);
  </script>
</body>
</html>
