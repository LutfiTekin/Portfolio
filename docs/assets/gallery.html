<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Card Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f6f1;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      background-color: #e8e3da;
      margin: 0;
      border-bottom: 2px solid #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 3px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      border-color: #666;
    }
  </style>
</head>
<body>

  <h1>Tarot Card Gallery</h1>

  <div class="gallery">
    <img src="https://lutfitek.in/assets/ale_of_the_ache.png" alt="Ale of the Ache">
    <img src="https://lutfitek.in/assets/council_of_three.png" alt="Council of Three">
    <img src="https://lutfitek.in/assets/designated_driver.png" alt="Designated Driver">
    <img src="https://lutfitek.in/assets/duchess_and_the_white_hound.png" alt="Duchess and the White Hound">
    <img src="https://lutfitek.in/assets/focus_of_fate.png" alt="Focus of Fate">
    <img src="https://lutfitek.in/assets/gaze_of_exhaustion.png" alt="Gaze of Exhaustion">
    <img src="https://lutfitek.in/assets/gentle_highlander.png" alt="Gentle Highlander">
    <img src="https://lutfitek.in/assets/gentleman_of_the_alps.png" alt="Gentleman of the Alps">
    <img src="https://lutfitek.in/assets/keeper_of_the_bitter_truth.png" alt="Keeper of the Bitter Truth">
    <img src="https://lutfitek.in/assets/keepers_of_the_sky_needle.png" alt="Keepers of the Sky Needle">
    <img src="https://lutfitek.in/assets/lavender_trio.png" alt="Lavender Trio">
    <img src="https://lutfitek.in/assets/nine_of_hounds.png" alt="Nine of Hounds">
    <img src="https://lutfitek.in/assets/nomad_of_tracks.png" alt="Nomad of Tracks">
    <img src="https://lutfitek.in/assets/sisters_of_the_seven_tea.png" alt="Sisters of the Seven Tea">
    <img src="https://lutfitek.in/assets/round_trip_knight.png" alt="Round Trip Knight">
    <img src="https://lutfitek.in/assets/sentinel_of_the_twin_towers.png" alt="Sentinel of the Twin Towers">
    <img src="https://lutfitek.in/assets/silent_judge.png" alt="Silent Judge">
    <img src="https://lutfitek.in/assets/sister_sinister.png" alt="Sister Sinister">
    <img src="https://lutfitek.in/assets/snow_mexican.png" alt="Snow Mexican">
    <img src="https://lutfitek.in/assets/teacher_of_treachery.png" alt="Teacher of Treachery">

    <img src="https://lutfitek.in/assets/the_baddies_ii.png" alt="The Baddies II">

</html>
