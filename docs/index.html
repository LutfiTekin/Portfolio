<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Lütfi Tekin</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVftV0ZPHKyw+zYhYqH2Y0+3bXjxL1R38sBc7Z7PZKg9xIX7j/Yn7PW3+hp3V8edhgUJ5QLO1o3rcM6C6xwTLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: Georgia, serif; padding: 20px; max-width: 800px; margin: auto; color: #333; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { margin: 0; font-size: 2.5em; }
    header .contact a { margin: 0 10px; color: #0073b1; text-decoration: none; }
    section { margin-bottom: 30px; }
    section h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; }
    .experience-item { margin-bottom: 20px; }
    .experience-item h3 { margin: 0; font-size: 1.2em; }
    .experience-item h3 span { font-weight: normal; color: #666; font-size: 0.9em; margin-left: 10px; }
    .experience-item h4.company { margin: 5px 0 10px; font-size: 1em; font-style: italic; color: #555; }
    .experience-item p em { color: #666; font-size: 0.9em; }
    .notes-list, .tech-list, #languages-list { list-style-type: disc; margin-left: 20px; }
    .tech-category { margin-bottom: 15px; }
    .tech-category h4 { margin-bottom: 5px; text-transform: uppercase; font-size: 1em; display: flex; align-items: center; }
    .tech-category h4 i { margin-right: 8px; font-size: 1.2em; }
  </style>
</head>
<body>
  <header>
    <h1 id="name"></h1>
    <div class="contact">
      <a id="email" href=""></a>
      <a id="linkedin" href="" target="_blank">LinkedIn</a>
      <a id="github" href="" target="_blank">GitHub</a>
    </div>
  </header>
  <section id="summary">
    <h2>Summary</h2>
    <p></p>
  </section>
  <section id="experience">
    <h2>Experience</h2>
    <div id="experience-list"></div>
  </section>
  <section id="languages">
    <h2>Languages</h2>
    <ul id="languages-list"></ul>
  </section>
  <section id="tech-stack">
    <h2>Tech Stack</h2>
    <div id="tech-stack-categories"></div>
  </section>
  <script>
    // Utility to format YYYY-MM to MMM YYYY, e.g., "2024-09" → "SEP 2024"
    function formatDate(ym) {
      const [year, month] = ym.split('-');
      const months = {
        '01':'JAN','02':'FEB','03':'MAR','04':'APR','05':'MAY','06':'JUN',
        '07':'JUL','08':'AUG','09':'SEP','10':'OCT','11':'NOV','12':'DEC'
      };
      return `${months[month] || month} ${year}`;
    }

    function formatPeriod(period) {
      // expects formats like "YYYY-MM to YYYY-MM" or "YYYY-MM"
      const parts = period.split(/\s*(?:to|–|-+)\s*/);
      if (parts.length === 2) {
        const start = parts[0];
        const end = parts[1].toLowerCase() === 'now' ? 'PRESENT' : parts[1];
        return `${formatDate(start)} - ${end === 'PRESENT' ? 'PRESENT' : formatDate(end)}`;
      }
      return formatDate(parts[0]);
    }

    // Map category keys to FontAwesome classes
    const iconMap = {
      android: 'fab fa-android',
      ios: 'fab fa-apple',
      backend: 'fas fa-server',
      frontend: 'fas fa-code',
      devops: 'fas fa-docker',
      firebase: 'fas fa-bolt',
      databases: 'fas fa-database',
      tools: 'fas fa-tools'
    };

    fetch('./cv.json')
      .then(response => response.json())
      .then(data => {
        // Header
        document.getElementById('name').textContent = data.name;
        const emailLink = document.getElementById('email');
        emailLink.href = 'mailto:' + data.contact.email;
        emailLink.textContent = data.contact.email;
        document.getElementById('linkedin').href = data.contact.linkedin;
        document.getElementById('github').href = data.contact.github;

        // Summary
        document.querySelector('#summary p').textContent = data.summary;

        // Experience
        const expContainer = document.getElementById('experience-list');
        data.experience.forEach(exp => {
          const div = document.createElement('div');
          div.className = 'experience-item';
          const formatted = formatPeriod(exp.period);
          let html = `
            <h3>${exp.title} <span>${formatted}</span></h3>
            <h4 class="company">${exp.company}</h4>
            <p><em>${exp.location} | ${exp.type}</em></p>
          `;
          if (exp.notes) {
            html += '<ul class="notes-list">' + exp.notes.map(note => '<li>' + note + '</li>').join('') + '</ul>';
          }
          if (exp.stack) {
            html += '<p><strong>Tech:</strong> ' + exp.stack.join(', ') + '</p>';
          }
          div.innerHTML = html;
          expContainer.appendChild(div);
        });

        // Languages
        const langList = document.getElementById('languages-list');
        Object.entries(data.languages).forEach(([lang, level]) => {
          const li = document.createElement('li');
          li.textContent = `${lang.charAt(0).toUpperCase() + lang.slice(1)}: ${level}`;
          langList.appendChild(li);
        });

        // Tech Stack
        const techContainer = document.getElementById('tech-stack-categories');
        Object.entries(data.techStack).forEach(([category, items]) => {
          const div = document.createElement('div');
          div.className = 'tech-category';
          const heading = document.createElement('h4');
          const iconClass = iconMap[category.toLowerCase()] || 'fas fa-code';
          heading.innerHTML = `<i class="${iconClass}"></i>${category.charAt(0).toUpperCase() + category.slice(1)}`;
          const ul = document.createElement('ul');
          ul.className = 'tech-list';
          items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
          });
          div.appendChild(heading);
          div.appendChild(ul);
          techContainer.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading CV:', err));
  </script>
</body>
</html>
