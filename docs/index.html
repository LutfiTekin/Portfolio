<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Lütfi Tekin</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVftV0ZPHKyw+zYhYqH2Y0+3bXjxL1R38sBc7Z7PZKg9xIX7j/Yn7PW3+hp3V8edhgUJ5QLO1o3rcM6C6xwTLg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: Georgia, serif; padding: 20px; max-width: 800px; margin: auto; color: #333; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { margin: 0; font-size: 2.5em; }
    header .contact a { margin: 0 10px; color: #0073b1; text-decoration: none; }
    section { margin-bottom: 30px; }
    section h2 { border-bottom: 2px solid #eee; padding-bottom: 5px; text-transform: uppercase; }
    /* Experience with timeline */
    #experience-content { display: flex; }
    #timeline { width: 80px; margin-right: 20px; }
    #timeline ul { list-style: none; padding: 0; margin: 0; position: relative; }
    #timeline ul::before { content: ''; position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: #ccc; }
    #timeline li { height: 40px; display: flex; align-items: center; justify-content: flex-start; font-size: 0.9em; color: #666; }
    #timeline li strong { color: #333; }
    .experience-list { flex: 1; }
    .experience-item { margin-bottom: 20px; }
    .experience-item h3 { margin: 0; font-size: 1.2em; }
    .experience-item h3 span { font-weight: normal; color: #666; font-size: 0.9em; margin-left: 10px; }
    .experience-item h4.company { margin: 5px 0 10px; font-size: 1em; font-style: italic; color: #555; }
    .experience-item p em { color: #666; font-size: 0.9em; }
    .notes-list, .tech-list, #languages-list { list-style-type: disc; margin-left: 20px; }
    /* Two-column layout for tech stack categories */
    #tech-stack-categories { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .tech-category { margin-bottom: 15px; }
    .tech-category h4 { margin-bottom: 5px; text-transform: uppercase; font-size: 1em; display: flex; align-items: center; }
    .tech-category h4 i { margin-right: 8px; font-size: 1.2em; }
  </style>
</head>
<body>
  <header>
    <h1 id="name"></h1>
    <div class="contact">
      <a id="email" href=""></a>
      <a id="linkedin" href="" target="_blank">LinkedIn</a>
      <a id="github" href="" target="_blank">GitHub</a>
    </div>
  </header>
  <section id="summary">
    <h2>Summary</h2>
    <p></p>
  </section>
  <section id="experience">
    <h2>Experience</h2>
    <div id="experience-content">
      <div id="timeline"><ul id="timeline-years"></ul></div>
      <div class="experience-list" id="experience-list"></div>
    </div>
  </section>
  <section id="languages">
    <h2>Languages</h2>
    <ul id="languages-list"></ul>
  </section>
  <section id="tech-stack">
    <h2>Tech Stack</h2>
    <div id="tech-stack-categories"></div>
  </section>
  <script>
    function formatDate(ym) {
      const [year, month] = ym.split('-');
      const months = {'01':'JAN','02':'FEB','03':'MAR','04':'APR','05':'MAY','06':'JUN','07':'JUL','08':'AUG','09':'SEP','10':'OCT','11':'NOV','12':'DEC'};
      return `${months[month] || month} ${year}`;
    }
    function computePeriod(period) {
      const parts = period.split(/\s*(?:to|–)\s*/i);
      if (parts.length === 2) {
        const startYM = parts[0];
        const [sy, sm] = startYM.split('-').map(Number);
        let endYear, endMonth, endLabel;
        if (parts[1].toLowerCase() === 'now') {
          const now = new Date();
          endYear = now.getFullYear(); endMonth = now.getMonth()+1; endLabel = 'PRESENT';
        } else {
          [endYear, endMonth] = parts[1].split('-').map(Number);
          endLabel = formatDate(parts[1]);
        }
        const months = (endYear - sy)*12 + (endMonth - sm) + 1;
        return `${formatDate(startYM)} - ${endLabel} (${months} month${months>1?'s':''})`;
      }
      return `${formatDate(parts[0])} (1 month)`;
    }
    // Build years array and milestones
    function buildTimeline(startYear) {
      const now = new Date();
      const currentYear = now.getFullYear();
      const years = [];
      for (let y = currentYear; y >= startYear; y--) years.push(y);
      return years;
    }
    const iconMap = { android:'fab fa-android', ios:'fab fa-apple', backend:'fas fa-server', frontend:'fas fa-code', devops:'fas fa-docker', firebase:'fas fa-bolt', databases:'fas fa-database', tools:'fas fa-tools' };

    fetch('./cv.json').then(r=>r.json()).then(data=>{
      // Header & summary
      document.getElementById('name').textContent = data.name;
      const em = document.getElementById('email'); em.href='mailto:'+data.contact.email; em.textContent=data.contact.email;
      document.getElementById('linkedin').href=data.contact.linkedin;
      document.getElementById('github').href=data.contact.github;
      document.querySelector('#summary p').textContent=data.summary;

      // Compute start years
      const startYears = data.experience.map(exp => parseInt(exp.period.split(/\s*(?:to|–)\s*/)[0].split('-')[0]));
      const minYear = Math.min(...startYears, 2017);
      const timelineYears = buildTimeline(minYear);
      const tlList = document.getElementById('timeline-years');
      timelineYears.forEach(year => {
        const li = document.createElement('li');
        if (startYears.includes(year)) li.innerHTML = `<strong>${year}</strong>`;
        else li.textContent = year;
        tlList.appendChild(li);
      });

      // Experience entries
      const expContainer = document.getElementById('experience-list');
      data.experience.forEach(exp=>{
        const div = document.createElement('div'); div.className='experience-item';
        const period = computePeriod(exp.period);
        let html = `<h3>${exp.title} <span>${period}</span></h3><h4 class="company">${exp.company}</h4><p><em>${exp.location} | ${exp.type}</em></p>`;
        if(exp.notes?.length) html += '<ul class="notes-list">'+exp.notes.map(n=>`<li>${n}</li>`).join('')+'</ul>';
        if(exp.stack) html += '<p><strong>Tech:</strong> '+exp.stack.join(', ')+'</p>';
        div.innerHTML = html; expContainer.appendChild(div);
      });

      // Languages
      const langList = document.getElementById('languages-list');
      Object.entries(data.languages).forEach(([l,lv])=>{
        const li=document.createElement('li'); li.textContent=`${l.charAt(0).toUpperCase()+l.slice(1)}: ${lv}`; langList.appendChild(li);
      });

      // Tech Stack
      const techCont = document.getElementById('tech-stack-categories');
      Object.entries(data.techStack).forEach(([cat,items])=>{
        const div = document.createElement('div'); div.className='tech-category';
        const hd = document.createElement('h4'); hd.innerHTML=`<i class="${iconMap[cat.toLowerCase()]||'fas fa-code'}"></i>${cat.charAt(0).toUpperCase()+cat.slice(1)}`;
        const ul = document.createElement('ul'); ul.className='tech-list';
        items.forEach(i=>{const li=document.createElement('li');li.textContent=i;ul.appendChild(li);});
        div.appendChild(hd); div.appendChild(ul); techCont.appendChild(div);
      });
    }).catch(e=>console.error(e));
  </script>
</body>
</html>
